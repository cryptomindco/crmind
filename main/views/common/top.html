<header class="py-3 mb-3 header-border">
  <div class="container p-0" data-controller="top">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <img class="logo-img" src="/static/images/favicon.png" />
          <span class="fs-20 fw-600 ms-1">CryptoMind</span>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0">
          {{if .IsSuperAdmin}}
          <li>
            <a href="/admin" id="adminTopBtn" class="btn btn-linkedin btn-flat py-1 px-2 ms-2">Admin Area</a>
          </li>
          {{end}}
        </ul>
      </div>
      <div class="d-inline-block">
        {{if .IsSuperAdmin}}
        <a href="/settings" id="settingsBtn" class="btn btn-linkedin btn-flat py-1 px-2 me-1" title="Settings">
          <label class="d-flex ai-center cursor-pointer"><span class="material-symbols-outlined">
              settings
            </span></label></a>
        {{end}}
        <div class="dropdown text-end user-menu d-inline-block">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/static/images/avatar.png" alt="mdo" width="32" height="32" class="rounded-circle" />
            <span class="ms-1">{{.LoginUser.Username}}</span>
          </a>
          <ul class="dropdown-menu text-small py-0" aria-labelledby="dropdownUser1">
            <li class="user-dropdown-item d-flex ai-center"><a
                class="dropdown-item h-100 d-flex ai-center first-item-line" type="button" data-action="click->top#switchAccount"><img
                  src="/static/images/sync-icon.svg" /><span class="ms-2">Switch account</span></a></li>
            <li>
              <hr class="dropdown-divider m-0" />
            </li>
            <li class="user-dropdown-item d-flex ai-center"><a class="dropdown-item h-100 d-flex ai-center"
                href="/profile"><img src="/static/images/user-icon.svg" /><span class="ms-2">Profile</span></a></li>
            <li>
              <hr class="dropdown-divider m-0" />
            </li>
            <li class="user-dropdown-item d-flex ai-center"><a
                class="dropdown-item h-100 d-flex ai-center last-item-line" href="/exit"><img
                  src="/static/images/sign-out.svg" /><span class="ms-2">Sign out</span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal fade bd-example-modal-lg" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-sm">
          <div class="modal-content text-center" style="width: 120px">
              <span class="fa fa-spinner fa-spin fa-3x c-white"></span>
              <p class="mt-3 fs-22 c-white">Loading...</p>
          </div>
      </div>
  </div>
  </div>
  <script>
    function menuToggle() {
      const toggleMenu = document.querySelector(".menu");
      toggleMenu.classList.toggle("active");
    }
  </script>
</header>
<div class="container body-content">
