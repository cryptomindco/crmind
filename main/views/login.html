{{template "common/head.html" .}}
<div id="loginFormDiv" data-controller="login">
  <div class="login-box h-100 row justify-content-center align-items-center">
    <div class="login-box-body col-10 col-sm-6 col-xl-3 col-lg-4">
      <div class="main-shadow px-4 py-3">
      <div class="text-center"><img id="cryptomindLogo" width="110" class="login-logo-img" src="/static/images/logo.png" /></div>
      <p id="sectionTitle" class="login-box-msg text-center mb-1 fw-600 fs-20">Login with passkey</p>
      <div id="loadingArea" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <p id="loadingText">Loading...</p>
        </div>
      </div>
      <div id="usernameConfirmArea" class="d-none mt-2">
        <div class="d-flex justify-content-center ai-center">
          <div>
          <div class="kinput vBubble mb-0 mt-3">
            <input type="text" class="w-100" id="usernameInput" 
              data-action="input->login#usernameChange focus->login#inputFocus blur->login#inputBlur"
              autocomplete="off" type="text">
              <label>Username</label>
          </div>
          <div class="mt-1" style="height: 25px;">
            <span id="randomUsernameMsg" class="fs-15">Randomly generated</span>
          </div>
          <span class="error d-none" id="registererr_msg"></span>
        </div>
        </div>
      </div>
      <div class="text-center">
        <span class="error d-none" id="loginErr_msg"></span>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <button type="button" data-action="click->login#openLogin" id="loginButton"
            class="btn btn-primary btn-flat me-2">
            <div class="d-flex ai-center">
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              &nbsp;Login
            </div>
          </button>
          <span id="orText" class="c-primary">or</span>
          <a class="c-primary d-flex ai-center ms-2" id="createAccount" type="button" data-action="click->login#registerUser">
            <span class="hover-underline">Signup</span></a>
          <button type="button" data-action="click->login#confirmRegister" id="confirmButton"
            class="d-none btn btn-primary btn-flat">
            <div class="d-flex ai-center">
              <span class="material-symbols-outlined">
                how_to_reg
              </span>
              &nbsp;Create
            </div>
          </button>
        </div>
      </div>
      <div id="footerArea" class="mt-3 d-none">
        <div class="d-flex justify-content-start mt-1">
          <a class="c-primary t-decor-none d-none d-flex ai-center" id="backBtn" type="button" data-action="click->login#resetToStartPage">
            <span class="material-symbols-outlined">
              undo
            </span>
            <span class="hover-underline ms-1">Back</span></a>
        </div>
    </div>
    </div>
    </div>
  </div>
</div>
</div>
</main>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/vendor/index.es5.umd.min.js"></script>
</body>

</html>
